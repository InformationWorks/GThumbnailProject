apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'GThumb'

    publishedGroupId = 'com.hbb20'
    libraryName = 'GThumb'
    artifact = 'gthumb'

    libraryDescription = 'Have you seen google\'s contacts app in which they show contact\'s circular thumb image at the left. Also shows initials of the contact if contact\'s picture is not set yet. This GThumb (G-Thumb) library let you replicate the same in your own app. Actually, GThumb can work with any entity like user, organization...anything..Now, your entity list screen won\'t look dry without images, anymore. You can put entity initials along with interesting colors at the background.'

    siteUrl = 'https://github.com/InformationWorks/GThumbnailProject'
    gitUrl = 'https://github.com/InformationWorks/GThumbnailProject.git'

    libraryVersion = '1.2.1'

    developerId = 'hbb20'
    developerName = 'Harsh Bhakta'
    developerEmail = 'harshbbhakta@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]

}
android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    //tasks.withType(Javadoc).all { enabled = false }
}

dependencies {
    compile 'com.android.support:appcompat-v7:23.+'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.squareup.picasso:picasso:2.5.2'

}


apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'

/**
 * to install
 * ./gradlew install
 *
 *
 * While uploading,
 * ./gradlew bintrayUpload
 */
